<section class="vh-100" style="background-color: #8e0d29;">
    <div id="principal" class="container  h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../../assets/posh.jpeg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div id="contenedor" class="card-body p-4 p-lg-5 text-black">
  
                 
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Palacio Mario Daniel</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingreso al editor</h5>

                    




                      
                    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>


                              <div class="form-outline mb-4">
                                

                                <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                                [(ngModel)]="nombreUsuario" required /> 
                                  <label class="form-label" for="nombreUsuario">Usuario</label>
                              </div>
                              
                              <div class="form-outline mb-4">
                                <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password"
                                required />
                                <label class="form-label" for="password">Contrasena</label>
                              </div>
            
                              <div id="loginbtndiv" class="pt-1 mb-4 d-flex ">
                                <button class="btn btn-dark btn-lg btn-block" type="submit">Ingresar</button>
                              </div>
          
                      
                    </form>
  
                    <h3>User y Pass: admin</h3>
                   
  
                   
                   
                  
  
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>
