 <div class="container-fluid">
  
    
    <div id="divjobexperience" class="row text-center">
      <h1 id="jobexperienceh1">Experiencia Laboral</h1>
      <div class="col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/nuevaexp" *ngIf="isLogged">
            Agregar experiencia
        </button>
    </div>
    </div>

  


    <div id="divprincipalcards" class="row row-cols-1 row-cols-md-3 justify-content-center text-center">
      

        <div class="col-sm-10 col-md-8 col-lg-8 divtarjeta justify-content-center">
          <div class="card h-100 justify-content-between bg-dark border border-secondary">
            
            <div class="card-body justify-content-center" *ngFor="let Experiencia of expe">
              <h2 class="card-title text-light">{{Experiencia.nombreE}} </h2>
              <h6 id="cardtext3" class="card-text text-white fs-5">{{Experiencia.descripcionE}}</h6>

              <button id="button_edit" *ngIf="isLogged" class="btn btn-secondary col-sm-3 col-md-3" routerLink="/editexp/{{Experiencia.id}}">
                <i class="bi bi-x"></i> EDITAR</button>
                
               
            
          
              <button id="button_delete" *ngIf="isLogged" class="btn btn-danger col-sm-3 col-md-3" (click)="delete(Experiencia.id)">
                <i class="bi bi-trash-fill"></i> BORRAR</button>

              
              
                
              
            </div>
          </div>
        </div>
        
      </div>  


      
      
      
</div>
